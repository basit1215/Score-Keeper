<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Score Keeper</title>

</head>

<body>
    
<h1>Score Keeper</h1>
    <div class="scoreKeeper">
        <h2><span id="displayOne">0</span> to <span id="displayTwo">0</span></h2>

        <input id="displayNum" type="number" /><br /><br />
        <button id="p1">Player 1</button>
        <button id="p2">Player 2</button><br /><br />
        <button id="reset">Reset</button>
    </div>




    <script src="app.js"></script>
</body>

</html>
